<!DOCTYPE html>
<html lang="en">
{% include header.html %}

<body>
    <div class="wallpaper"></div>
    {% include navigation.html %}
    <div class="projects" id="scroller">
        {% for project in site.data.projects %}
        <div class="projects__container">
            <a class="projects__container__card" href="{{ project.url }}">
                <img src="{{ project.img }}">
                <h2>{{ project.title}}</h2>
            </a>
        </div>
        {% endfor %}
    </div>
    <script>
        window.addEventListener('resize', setScroll);
        window.addEventListener('load', setScroll);

        function setScroll() {
            console.log(window.screen.width);
            if (window.screen.width > 992) {
                console.log("big enough for side scroll");
                window.addEventListener('wheel', sideScroll);
            } else {
                window.removeEventListener('wheel', sideScroll);
            }
        }

        function sideScroll(e) {
            var item = document.getElementById('scroller');
            if (e.deltaY > 0) item.scrollLeft += 100;
            else item.scrollLeft -= 100;
        }

    </script>
</body>

</html>
